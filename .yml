name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *' # This schedules the workflow to run daily at midnight UTC.
  workflow_dispatch: # This allows you to manually trigger the workflow.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate contribution snake
      uses: Platane/snk@v3
      with:
        github_user_name: junaidify
        output: output/github-contribution-grid-snake.svg

    - name: Upload snake image
      uses: actions/upload-artifact@v3
      with:
        name: github-contribution-grid-snake
        path: output/github-contribution-grid-snake.svg
